<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image and Form Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url("theme.jpg");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    min-height: 100vh;
  }
  .welcome-section {
    padding: 20px;
  }
  .form-wrapper {
    padding: 20px;
    text-align: left;
  }
  .form-container {
    padding: 20px;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0);
  }
  form {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }
  h1 {
    color: white; /* Dark blue color */
    font-size: 100px;
    margin: 0;
  }
  input[type="text"], input[type="email"] {
    margin: 5px;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.8);
  }
  input[type="checkbox"] {
    margin-right: 5px;
  }
  input[type="submit"] {
    margin-top: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
  }
  h2, h3 {
    color: white;
    margin: 0;
  }
</style>
</head>
<body>
  <div class="welcome-section">
    <h1>The Next Gen</h1>
    <h1 style="color: white; font-size: 70px; margin: 0;">LMS platform</h1>
    <h3>Train, Trick and Evaluate</h3>
  </div>
  <div class="form-wrapper">
    <div class="form-container">
      <h2>Get your free LMS platform now</h2>
      <form>
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
        <input type="text" id="country" name="country" placeholder="Country" required>
        <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
        <input type="text" id="organization" name="organization" placeholder="Organization Name" required>
        <input type="text" id="org-size" name="org-size" placeholder="Organization Size" required>
        <input type="email" id="email" name="email" placeholder="Work Email" required>
        <label><input type="checkbox" required> I agree to the terms and conditions</label>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
